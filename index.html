<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة مع صورة وأيقونة يوتيوب</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }

        .icon {
            width: 50px;
            height: 50px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- الصورة -->
        <img src="image.jpeg" alt="صورة" width="300">

        <!-- أيقونة يوتيوب -->
        <a href="https://www.youtube.com/watch?v=your-video-id" target="_blank">
            <img src="you.png" alt="أيقونة يوتيوب" class="icon">
        </a>
    </div>
</body>
</html>
